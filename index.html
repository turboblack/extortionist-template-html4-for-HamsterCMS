    <script type="text/javascript">
        function randomizeTextStyle(element) {
            var nodes = element.childNodes;
            var textColors = ['#FFFFFF', '#FFFFCC', '#FFFF99', '#FFCCCC', '#CCFFCC', '#CCFFFF'];
            var bgColors = ['#333333', '#0066ff', '#993300', '#FF8C00', '#006400']; 
            for (var i = 0; i < nodes.length; i++) {
                var node = nodes[i];

                if (node.nodeType == 3) { 
                    var text = node.nodeValue;
                    var newContent = "";

                    for (var j = 0; j < text.length; j++) {
                        var randomNumber = Math.random();
                        var textColor = textColors[Math.floor(Math.random() * textColors.length)];
                        var bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                        var size = (Math.random() * 0.3 + 1.2) + "em"; 
                        var spanStart = "<span style='color:" + textColor + "; background-color:" + bgColor + "; font-size:" + size + ";";

                        if (randomNumber < 0.33) {
                            spanStart += "font-weight:bold;";
                        } else if (randomNumber < 0.66) {
                            spanStart += "font-style:italic;";
                        }

                        spanStart += "'>" + text.charAt(j) + "</span>";
                        newContent += spanStart;
                    }

                    var wrapper = document.createElement("span");
                    wrapper.innerHTML = newContent;
                    element.replaceChild(wrapper, node);
                } else if (node.nodeType == 1) { 
                    if (node.tagName.toLowerCase() !== 'a') {
                        randomizeTextStyle(node); 
                    }
                }
            }
        }

        function styleLinksInContent() {
            var content = document.getElementById("content");
            var links = content.getElementsByTagName("a");

            for (var i = 0; i < links.length; i++) {
                links[i].style.color = "yellow"; 
                links[i].style.fontWeight = "bold"; 
                links[i].style.textDecoration = "underline"; 
            }
        }

        window.onload = function() {
            document.body.style.backgroundColor = '#993300'; 
            var content = document.getElementById("content");
            if (content) {
                randomizeTextStyle(content);
                styleLinksInContent(); 
            }
        }
    </script>
